app-id: com.identicalsoftware.anagramarama
runtime: org.freedesktop.Platform
runtime-version: 24.08
sdk: org.freedesktop.Sdk
command: anagramarama
rename-icon: anagramarama
rename-desktop-file: anagramarama.desktop
rename-appdata-file: anagramarama.metainfo.xml
finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio

modules:
  - name: libjansson
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/akheron/jansson.git
        tag: v2.14.1
        commit: ed5cae4ed0621ef409510f94270c9f8f263736d0
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: libgamerzilla
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/dulsi/libgamerzilla.git
        tag: release-0.1.3
        commit: 685e4ca066fa2d010d3bf12c4f2755e0cb45a77d
        x-checker-data:
          type: git
          tag-pattern: ^release-([\d.]+)$

  - name: anagramarama
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/dulsi/anagramarama.git
        tag: v0.7
        commit: 87b5fbed3e05e7a96caab47394524c2234fd146a
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      - type: patch
        path: icon.patch
        use-git: true
      - type: patch
        path: appdata.patch
